{% extends "base.html" %}

{% block title %}
Создание сообщения
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Создание сообщения</h1>
        <form method="POST" action="{{ url_for('message', midding_id=midding_id) }}">
            <div class="form-group">
                <label for="text">Текст сообщения:</label>
                <textarea name="text" id="text" rows="4" class="form-control" placeholder="Введите текст сообщения"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
    </div>
{% endblock %}
