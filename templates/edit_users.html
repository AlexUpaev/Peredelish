{% extends "base.html" %}

{% block title %}Редактирование пользователя{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Редактирование пользователя: {{ user.N_name }} {{ user.Surname }}</h2>
    <form method="POST">
        <div class="form-group">
            <label for="N_name">Имя:</label>
            <input type="text" id="N_name" name="N_name" class="form-control" value="{{ user.N_name }}" required>
        </div>
        <div class="form-group">
            <label for="Surname">Фамилия:</label>
            <input type="text" id="Surname" name="Surname" class="form-control" value="{{ user.Surname }}" required>
        </div>
        <div class="form-group">
            <label for="Email">Email:</label>
            <input type="email" id="Email" name="Email" class="form-control" value="{{ user.Email }}" required>
        </div>
        <div class="form-group">
            <label for="Password">Пароль:</label>
            <input type="password" id="Password" name="Password" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="Role">Роль:</label>
            <input type="text" id="Role" name="Role" class="form-control" value="{{ user.Role }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    </form>
</div>
{% endblock %}
