{% extends "base.html" %}

{% block title %}
Авторизация
{% endblock %}

{% block content %}
    <div class="registr_page">

    <div class="registr_container mt-5">
        <h2 class="registr_page_titel mb-4">Регистрация</h2>
        <form method="POST" action="{{ url_for('register') }}">
            <div class="registr_label mb-3">
                <label for="Name" class="form-label">Имя</label>
                <input type="text" class="form-control" id="Name" name="Name" required>
            </div>
            <div class="registr_label mb-3">
                <label for="Surname" class="form-label">Фамилия</label>
                <input type="text" class="form-control" id="Surname" name="Surname" required>
            </div>
            <div class="registr_label mb-3">
                <label for="Email" class="form-label">Электронная почта</label>
                <input type="email" class="form-control" id="Email" name="Email" required>
            </div>
            <div class="registr_label mb-3">
                <label for="Password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="Password" name="Password" required>
            </div>
            <div class="registr_label mb-3">
                <label for="Password2" class="form-label">Подтвердите пароль</label>
                <input type="password" class="form-control" id="Password2" name="Password2" required>
            </div>
            <div class="registr_label mb-3">
                <label for="Role" class="form-label">Роль</label>
                <select class="form-select" id="Role" name="Role" required>
                    <option value="Пользователь">Пользователь</option>
                    <option value="Волонтёр">Волонтёр</option>
                    <!-- Добавьте другие роли по необходимости -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </form>
        <div class="mt-3 text-center">
            <a href="/login" class="text-decoration-none">Есть аккаунт? Войдите!</a>
        </div>
    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    
    {% endblock %}
