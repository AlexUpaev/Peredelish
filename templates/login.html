{% extends "base.html" %}

{% block title %}
Авторизация
{% endblock %}

{% block content %}
    <div class="login_page">
        <div class="login_form p-4 shadow-sm" style="width: 100%; max-width: 400px;">
            <h2 class="login_page_titel text-center mb-4 white">Вход</h2>
            <form method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">Электронная почта</label>
                    <input type="email" name="Email" id="email " class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" name="Password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Войти</button>
            </form>
            <div class="mt-3 text-center">
                <a href="/register" class="text-decoration-none">Нет аккаунта? Создайте!</a>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-oBqDVmMz4fnFO9gyb7lA6q1odrA5Jw0i0Si4zPQvL8icmCS3VxdHRkO8fg9M25bY" crossorigin="anonymous"></script>
{% endblock %}
