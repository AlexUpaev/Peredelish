{% extends "base.html" %}

{% block title %}
Регистрация Волонтера
{% endblock %}

{% block content %}
    <div class="registration-container">
        <h1>Регистрация Волонтера</h1>
        <form method="POST" class="registration-form">
            <div class="form-group">
                <label for="experience">Опыт:</label>
                <input type="text" id="experience" name="Experience" required class="form-control">
            </div>

            <div class="form-group">
                <label for="contact">Контактная информация:</label>
                <textarea id="contact" name="ContactInformation" required class="form-control" rows="4"></textarea>
            </div>

            <button type="submit" class="btn-submit">Сохранить</button>
        </form>
    </div>
{% endblock %}
