{% extends "base.html" %}

{% block title %}
Регистрация Волонтера
{% endblock %}

{% block content %}
    <div class="registration-container">
        <h1>Регистрация Волонтера</h1>
        <form method="POST" class="registration-form">
            <div class="form-group">
                <label for="experience">Опыт:</label>
                <input type="text" id="experience" name="Experience" required class="form-control">
            </div>

            <div class="form-group">
                <label for="phone">Контактный номер:</label>
                <input type="text" id="phone" name="ContactInformation" required class="form-control" placeholder="+7(***)-***-**-**">
            </div>

            <button type="submit" class="btn-submit">Сохранить</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/maska.js') }}"></script>
{% endblock %}
